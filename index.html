<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 hour">8 AM</div>
        <textarea name="8am" id="8am" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">9 AM</div>
        <textarea name="9am" id="9am" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">10 AM</div>
        <textarea name="10am" id="10am" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">11 AM</div>
        <textarea name="11am" id="11am" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">12 PM</div>
        <textarea name="12pm" id="12pm" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">1 PM</div>
        <textarea name="1pm" id="1pm" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">2 PM</div>
        <textarea name="2pm" id="2pm" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">3 PM</div>
        <textarea name="3pm" id="3pm" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">4 PM</div>
        <textarea name="4pm" id="4pm" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div class="row">
        <div class="col-2 hour">5 PM</div>
        <textarea name="5pm" id="5pm" class="col-8"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
